buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
}

plugins {
    id 'net.researchgate.release' version '2.4.1'
    id "com.jfrog.bintray" version "1.7"
    id "io.spring.dependency-management" version "0.6.0.RELEASE"
}

apply plugin: 'java'
apply from: 'build-quality.gradle'
apply from: 'release-lib.gradle'

description = 'EPAM Report portal. Report Portal Commons'

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:1.4.0.RELEASE"
    }
}

dependencies {

    compile 'org.apache.velocity:velocity'
    compile 'ch.qos.logback:logback-classic'

    compile 'com.google.guava:guava:19.0'

    compile 'org.apache.tika:tika-core:1.13'
    compile 'net.coobird:thumbnailator:0.4.7'

    compile 'com.google.code.findbugs:jsr305:2.0.3'
    compile 'javax.inject:javax.inject:1'

    testCompile 'junit:junit'
}

task wrapper(type: Wrapper) {
    version = '3.2'
}
